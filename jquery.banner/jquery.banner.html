<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="jquery.banner.css"/>
	</head>
	<body>
		<div class="banner-container">
            <div class="banner-wrapper">
                <div class="banner-item active">itme1</div>
                <div class="banner-item">itme2</div>
                <div class="banner-item">itme3</div>
                <div class="banner-item">itme4</div>
            </div>    
            <div id="next"></div>
            <div id="prev"></div>
        </div>
        <script src="jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
        <script src="jquery.banner.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
        		
        	 $(function(){
            $(".banner-container")
            .banner(".banner-wrapper",{
                animate:"fade",
			    autoPlay:true,
			    nextBtn:$("#next"),
			    prevBtn:$("#prev")
            }) 
        })
        		
        </script>
	</body>
</html>
